---
layout: default
title: Blog
---
<div id="blogPage">
<div class="container">
  <div class="row">
    <div class="col-2 desktop">
      <img src="{% asset_path about-us.svg %}" alt="Group of People">
    </div>

    <div class="col">
    <h1>Blogs</h1>
    <ul>
      {% for post in site.posts %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
      {% endfor %}
    </ul>
    </div>

  </div>
</div>
</div>
